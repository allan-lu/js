<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Lab 3 - Webpage</title>
    <meta name="author" content="Allan Lu">
    <meta name="description" content="Responsive webpage">
    <meta name="keywords" content="WebGIS, JavaScript, CSS, HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles-1.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

  <body>
    <div id="mapid"></div>
    <div>

        <li id="leftBtn">Left Panel</li>

    <div id="rightPanel" class="panel">
      <p>This panel is for information on specific data in the map.</p>
    </div>
